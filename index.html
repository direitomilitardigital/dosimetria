<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Pena Castrense</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Pena Castrense</h1>
        <form id="penaltyForm">
            <!-- Pena mínima abstrata -->
            <div class="phase">
                <h2>Pena mínima abstrata</h2>
                <label for="years">Anos:</label>
                <select id="years" name="years">
                    <!-- Opções para anos -->
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                </select>                
                <label for="months">Meses:</label>
                <select id="months" name="months">
                    <!-- Opções para meses -->
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                </select>
                
                <label for="days">Dias:</label>
                <select id="days" name="days">
                    <!-- Opções para dias -->
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                    <option value="21">21</option>
                    <option value="22">22</option>
                    <option value="23">23</option>
                    <option value="24">24</option>
                    <option value="25">25</option>
                    <option value="26">26</option>
                    <option value="27">27</option>
                    <option value="28">28</option>
                    <option value="29">29</option>
                    <option value="30">30</option>
                    <option value="31">31</option>
                </select>
                
            </div>
            <label for="resultadoPenaMinima">Pena Mínima:</label>
            <input type="text" id="resultadoPenaMinima" name="resultadoPenaMinima" readonly>
            <!-- 1ª Fase -->
            <div class="phase">
                <h2>1ª Fase</h2>
                <label for="judicialCircumstances">Circunstâncias Judiciais:</label>
                <select id="judicialCircumstances" name="judicialCircumstances">
                    <!-- Opções para circunstâncias judiciais -->
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
                <label for="firstPhaseFraction">Fração:</label>
                <select id="firstPhaseFraction" name="firstPhaseFraction">
                    <!-- Opções de fração -->
                    <option value="1">1</option>
                    <option value="1/2">1/2</option>
                    <option value="1/3">1/3</option>
                    <option value="1/4">1/4</option>
                    <option value="1/5">1/5</option>
                    <option value="1/6">1/6</option>
                    <option value="1/7">1/7</option>
                    <option value="1/8">1/8</option>
                    <option value="1/9">1/9</option>
                    <option value="1/10">1/10</option>
                </select>
            </div>
            <label for="basePenalty">Pena Base:</label>
            <input type="text" id="basePenalty" name="basePenalty" value="0 dias" readonly>
            <!-- 2ª Fase -->
            <div class="phase">
                <h2>2ª Fase</h2>
                <label for="mitigating">Atenuantes:</label>
                <select id="mitigating" name="mitigating">
                    <!-- Opções para atenuantes -->
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                </select>
                <label for="aggravating">Agravantes:</label>
                <select id="aggravating" name="aggravating">
                    <!-- Opções para agravantes -->
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                </select>
                <label for="intermediateFraction">Fração:</label>
                <select id="intermediateFraction" name="intermediateFraction">
                    <!-- Opções de fração -->
                    <option value="1">1</option>
                    <option value="1/2">1/2</option>
                    <option value="1/3">1/3</option>
                    <option value="1/4">1/4</option>
                    <option value="1/5">1/5</option>
                    <option value="1/6">1/6</option>
                </select>
            </div>
            <label for="intermediatePenalty">Pena Intermediária:</label>
            <input type="text" id="intermediatePenalty" name="intermediatePenalty" value="0 dias" readonly>
            <!-- 3ª Fase -->
            <div class="phase">
                <h2>3ª Fase</h2>
                <label for="minorantes">Minorantes:</label>
<select id="minorantes" name="minorantes">
    <option value="0">0</option>
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
    <option value="6">6</option>
</select>

                <label for="majorantes">Majorantes:</label>
                <select id="majorantes" name="majorantes">
    <option value="0">0</option>
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
    <option value="6">6</option>
</select>

                <label for="finalFraction">Fração:</label>
                <select id="finalFraction" name="finalFraction">
                    <!-- Opções de fração comuns -->
                    <option value="1">1</option>
                    <option value="1/2">1/2</option>
                    <option value="1/3">1/3</option>
                    <option value="1/4">1/4</option>
                    <option value="1/5">1/5</option>
                    <option value="1/6">1/6</option>
                </select>
            </div>
            <label for="finalPenalty">Pena Definitiva:</label>
            <input type="text" id="finalPenalty" name="finalPenalty" value="0 a, 6 m, 0 d" readonly>
            <button type="submit">Calcular Pena</button>
        </form>
    </div>
    <script src="calculadora.js"></script>
</body>
</html>
